<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D3: Scatter Plot</title>
    <script type="text/javascript" src="../d3/d3.js"></script>
    <style type="text/css">
        svg {
            background-color: palegoldenrod;
        }
    </style>
</head>
<body>
<script type="text/javascript">

    var width = 500;
    var height = 500;

    // set data
    var data_set = [];
    for (var y = 0; y < 50; y++) {
        var temp = [Math.round(Math.random() * 400), Math.round(Math.random() * 400)];
        data_set.push(temp);
    }

    // set svg
    var svg = d3.select("body").append("svg").attr("width", width).attr("height", height);

    svg.selectAll("circle")
        .data(data_set)
        .enter()
        .append("circle")
        .attr("cx", function (d) {
            return d[0];
        })
        .attr("cy", function (d) {
            return d[1];
        })
        .attr("r", function (d) {
            return Math.sqrt(height - d[1]);
        })
        .attr("fill", function (d) {
            if (Math.sqrt(height - d[1]) > 17) {
                return "red";
            } else {
                return "blue";
            }
        });
    svg.selectAll("text")
        .data(data_set)
        .enter()
        .append("text")
        .text(function (d) {
            return d[0] + "," + d[1];
        })
        .attr("x", function (d) {
            return d[0] - 20;
        })
        .attr("y", function (d) {
            return d[1] + 5;
        })
        .attr("font-family", "D2coding")
        .attr("font-size", "11px")
        .attr("fill", "green");

</script>

</body>
</html>
