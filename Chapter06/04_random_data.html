<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D3: random data</title>
    <script src="../d3/d3.js"></script>
    <style type="text/css">
        div.bar {
            display: inline-block;
            width: 20px;
            height: 75px;
            background-color: aqua;
            margin: 2px;
        }

    </style>
</head>
<body>
<script type="text/javascript">
    var data_set = [ 25, 7, 5, 26, 11, 8, 25, 14, 23, 19, 14, 11, 22, 29, 11, 13, 12, 17, 18, 10, 24, 18, 25, 9, 3 ];
    d3.select("body").select("div")
    .data(data_set)
    .enter()
    .append("div")
    .attr("class", "bar")
    .style("height", function (d) {
        return d*5 + "px";
    });
</script>
</body>
</html>
