<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D3: Scaled plot</title>
    <script type="text/javascript" src="../d3/d3.js"></script>
    <style type="text/css">
        svg {
            background-color: coral;
        }

        circle {
            stroke: greenyellow;
            fill: blue;
        }
    </style>
</head>
<body>

<script type="text/javascript">
    var w = 500;
    var h = 500;
    var padding = 40;

    var data_set = [];
    for (var y = 0; y < 80; y++) {
        var temp = [Math.round(Math.random() * 60), Math.round(Math.random() * 60)];
        data_set.push(temp);
    }


    var x_scale = d3.scaleLinear().domain([0, d3.max(data_set, function (d) {
        return d[0];
    })]).range([padding, w - padding]).clamp(true);
    var y_scale = d3.scaleLinear().domain([0, d3.max(data_set, function (d) {
        return d[1];
    })]).range([h - padding, padding]).nice().clamp(true);
    var r_scale = d3.scaleLinear()
        .domain([0, d3.max(data_set, function (d) {
            return d[1];
        })]).range([1, 30]).clamp(true);

    var svg = d3.select("body").append("svg").attr("width", w).attr("height", h);
    svg.selectAll("circle")
        .data(data_set)
        .enter()
        .append("circle")
        .attr("cx", function (d) {
            return x_scale(d[0]);
        })
        .attr("cy", function (d) {
            return y_scale(d[1]);
        })
        .attr("r", function (d) {
            return r_scale(d[1]);
        })
    svg.selectAll("text")
        .data(data_set)
        .enter()
        .append("text")
        .text(function (d) {
            return d[0] + "," + d[1];
        })
        .attr("x", function (d) {
            return x_scale(d[0]);
        })
        .attr("y", function (d) {
            return y_scale(d[1]);
        })
        .attr("font-family", "sans-serif")
        .attr("font-size", "11px")
        .attr("fill", "red");

</script>

</body>
</html>
